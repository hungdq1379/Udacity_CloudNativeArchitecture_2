## provide the name of the namespace
namespace:
  name: sandbox
service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP
## define the image to execute with the Deployment 
image:
  repository: techtrends 
  tag: latest
  pullPolicy: IfNotPresent

## set the number of replicas for an application 
replicaCount: 1
resources:
  requests: memory 64Mi and CPU 250m
  limits: memory 128Mi and CPU 500m
containerPort: 3111
livenessProbe path: /healthz
readinessProbe path: /healthz
